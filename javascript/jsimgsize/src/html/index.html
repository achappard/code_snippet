<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image size</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="px-4 py-4 my-5 text-center">
        <h1 class="display-5 fw-bold">Taille d'une image via JavaScript</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Ce petit script récupère la taille d'une image qui n'est pas forcément dans le DOM.<br/>Il utilise
                <a href="https://www.npmjs.com/package/async-image" class="link-danger">
                    <code>async-image</code>
                </a>.
            </p>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <div id="card-holder" class="card my-5">
                    <!--Ici l'image chargée via javscript-->

                    <div id="card-body" class="card-body">
                        <p id="card-title" class="card-title h5">Dimensions</p>
                        <p id="card-text" class="card-text">La taille de l'image est de <span id="dim"></span>px</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
<script src="js/app.js"></script>
</body>
</html>
